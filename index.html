<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <!-- Font Awesome para iconos de tarjetas -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainDiv">
      <div class="mainbox">
        <!-- TÍTULO -->
        <div class="title">
          <h1>Payment form example</h1>
        </div>

        <!-- FORMULARIO -->
        <form>
          <!-- ALERTA DE ERROR -->
          <div class="alert-error">
            <p>Some fields are missing</p>
          </div>

          <!-- SECCIÓN 1: INFORMACIÓN DE TARJETA (Card, CVC, Amount) -->
          <div class="card-info">
            <div class="form-group">
              <label for="card">Card #</label>
              <input
                type="tel"
                id="card"
                placeholder="XXXXXXXXXXXXXXXX"
                maxlength="16"
              />
            </div>
            <div class="form-group">
              <label for="cvc">CVC #</label>
              <input type="tel" id="cvc" placeholder="0000" maxlength="4" />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <div class="amount-input">
                <span class="dollar-sign">$</span>
                <input type="number" id="amount" placeholder="Amount" min="0" />
              </div>
            </div>
          </div>

          <!-- SECCIÓN 2: INFORMACIÓN PERSONAL (2 columnas) -->
          <div class="personal-info">
            <!-- COLUMNA IZQUIERDA -->
            <div class="column-left">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" />
              </div>

              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" />
              </div>

              <div class="form-group">
                <label>We accept:</label>
                <div class="payment-icons">
                  <label>
                    <input type="radio" name="card-type" value="mastercard" />
                    <i class="fab fa-cc-mastercard"></i>
                  </label>
                  <label>
                    <input type="radio" name="card-type" value="visa" />
                    <i class="fab fa-cc-visa"></i>
                  </label>
                  <label>
                    <input type="radio" name="card-type" value="diners" />
                    <i class="fab fa-cc-diners-club"></i>
                  </label>
                  <label>
                    <input type="radio" name="card-type" value="amex" />
                    <i class="fab fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </div>

            <!-- COLUMNA DERECHA -->
            <div class="column-right">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" />
              </div>

              <div class="state-postal">
                <div class="form-group">
                  <label for="state">State</label>
                  <select id="state">
                    <option value="">Pick a state</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="postal">Postal Code</label>
                  <input type="text" id="postal" maxlength="10" />
                </div>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  rows="4"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>
          </div>

          <!-- BOTONES -->
          <div class="form-buttons">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-send">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
